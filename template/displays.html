<div class="container">

	<div class="row" ng-hide="addDisplay">
	  <div class="col-sm-10">
	    <ol class="breadcrumb">
	      <li class="active"><i class="fa fa-home icon-left"></i> Displays</li>
	    </ol>
	  </div><!--col-->
	  <div class="col-sm-2">
	    <a ng-click="addDisplay = !addDisplay" href="#" class="btn btn-primary btn-lg btn-block">Add Display <i class="fa fa-plus icon-right"></i></a>
	  </div>
	</div><!--row-->

	<form>
     <div class="input-group half-top add-bottom">
      <span class="input-group-addon"><i class="fa fa-search"></i></span>
      <input class="form-control" type="text" placeholder="Search Displays" name="">
    </div>
  </form>

  <div class="panel panel-default">
    <table class="table">
      <thead class="table-header">
        <tr class="table-header__row">
          <th class="table-header__cell"><a href="#">Name  <i class="fa fa-long-arrow-up icon-right"></i></a></th>
          <th class="table-header__cell hidden-xs"><a href="#">ID</a></th>
          <th class="table-header__cell hidden-xs"><a href="#">Company</a></th>
        </tr>
      </thead>
      <tbody class="table-body">

        <tr class="table-body__row" ng-repeat="display in $ctrl.displays">
          <td class="table-body__cell">
            <a ui-sref="displayFinancialList"><i class="fa fa-television icon-left"></i><strong>{{display.name}}</strong></a>
          </td>
          <td class="table-body__cell hidden-xs">{{display.id}}</td>
          <td class="table-body__cell hidden-xs">{{display.company}}</td>
        </tr>

      </tbody>

    </table>
  </div>
	
</div><!--container-->
