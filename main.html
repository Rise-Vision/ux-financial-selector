<!DOCTYPE html>
<html>
<head>
  <title>Financial Selector</title>
  
  <link rel="stylesheet" type="text/css" href="css/rise.min.css">
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-animate.min.js"></script>

  <script type="text/javascript">
    var app = angular.module('myApp', ['ngAnimate']);
  </script>
</head>
<body ng-app="myApp" class="financial-selector financial-selector--main">

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <img src="https://s3.amazonaws.com/Rise-Images/Website/rise-logo.svg">
        </a>
        <p class="navbar-text">Financial Selector</p>
      </div>

      <ul class="nav navbar-nav hidden">
        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right hidden-xs">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><strong>John Doe</strong> <span class="text-muted icon-right">johndoe@globex.com</span> <span class="caret icon-right"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">User Settings</a></li>
            <li><a href="#">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">

    <div class="row isfade" ng-hide="addDisplay">
      <div class="col-sm-10">
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-home icon-left"></i> Displays</a></li>
        </ol>
      </div><!--col-->
      <div class="col-sm-2">
        <a ng-click="addDisplay = !addDisplay" href="#" class="btn btn-primary btn-lg btn-block">Add Display</a>
      </div>
    </div><!--row-->
    
    <div ng-hide="addDisplay" class="isfade">
    <form>
      <div class="input-group add-bottom">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
        <input class="form-control" type="text" placeholder="Search by Name, ID or Company" name="">
      </div>
    </form>
    <div class="panel panel-default">
      <table class="table">
        <thead class="table-header">
          <tr class="table-header__row">
            <th class="table-header__cell">Name</th>
            <th class="table-header__cell">ID</th>
            <th class="table-header__cell">Company</th>
            <th class="table-header__cell"></th>
          </tr>
        </thead>
        <tbody class="table-body">

          <tr class="table-body__row">
            <td class="table-body__cell">
              <a href="display.html"><strong>Lobby Display</strong></a>
            </td>
            <td class="table-body__cell">123ABC123</td>
            <td class="table-body__cell">Globex Corporation</td>
            <td class="table-body__cell"></td>
          </tr>

          <tr class="table-body__row">
            <td class="table-body__cell">
              <a href="display.html"><strong>Office Display</strong></a>
            </td>
            <td class="table-body__cell">456DEF456</td>
            <td class="table-body__cell">Initech</td>
            <td class="table-body__cell"></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <div ng-hide="!addDisplay" class="isfade">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="panel panel-default" style="padding: 10px 20px">
        <div class="panel-body">
          <h3 class="half-top add-bottom">Add Display</h3>
          <form>
            <div class="form-group">
              <label class="control-label">Enter Display ID</label>
              <input class="form-control" type="text" name="">
            </div>
            <div class="form-group text-right">
              <button class="btn btn-primary">Apply</button>
              <button class="btn btn-default">Cancel</button>
            </div>
          </form>
        </div>
      </div><!--panel-->
    </div>
  </div>
  </div>


  </div><!--container-->
</body>
</html>
